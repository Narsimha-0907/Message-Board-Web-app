<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Message Board{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="/">Message Board</a>
        <div>
          {% if user.is_authenticated %}
            <a class="btn btn-outline-light" href="/new/">New Message</a>
            <a class="btn btn-outline-light" href="/accounts/logout/">Logout</a>
          {% else %}
            <a class="btn btn-outline-light" href="/accounts/login/">Login</a>
            <a class="btn btn-outline-light" href="/accounts/signup/">Sign up</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
