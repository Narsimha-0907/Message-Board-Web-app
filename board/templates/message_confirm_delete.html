{% extends 'base.html' %}
{% block title %}Delete Message{% endblock %}

{% block content %}
  <h1>Delete Message</h1>
  <p class="alert alert-warning">Are you sure you want to delete "{{ object.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Confirm</button>
    <a class="btn btn-outline-secondary" href="{% url 'message_list' %}">Cancel</a>
  </form>
{% endblock %}
