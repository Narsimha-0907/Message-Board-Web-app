{% extends 'base.html' %}
{% block title %}New / Edit Message{% endblock %}

{% block content %}
  <h1>New / Edit Message</h1>
  <form method="post" class="mb-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-success" type="submit">Save</button>
    <a class="btn btn-outline-secondary" href="{% url 'message_list' %}">Cancel</a>
  </form>
{% endblock %}
