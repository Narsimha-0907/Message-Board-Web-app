{% extends 'base.html' %}
{% block title %}Log In{% endblock %}

{% block content %}
  <h1>Log In</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Log In</button>
  </form>
  <p class="mt-3">Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
{% endblock %}
