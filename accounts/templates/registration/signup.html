{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}

{% block content %}
  <h1>Sign Up</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Sign Up</button>
  </form>
  <p class="mt-3">Already have an account? <a href="{% url 'login' %}">Log in</a></p>
{% endblock %}
